<div class="container-fluid center" ng-show="!refItem.name">
  <div class="row marketing">
    <h1>
      <span class="glyphicon glyphicon-cog glyphicon-spin"></span>
    </h1>
  </div>
</div>
<div class="container-fluid" ng-show="!!refItem.name">
  <div class="page-header">
    <h1>{{refItem.name}}</h1>
  </div>
  <div class="row marketing">
    <div class="col-md-8 collection-section clearfix">
      <h2>My collection:</h2>
      <ul class="padding-s">
        <li ng-repeat="card in refItem.cards" class="margin-tb-s padding-s" ng-cloak>
          {{card.name}}
          <img src="{{card.editions[0].image_url}}" />
        </li>
      </ul>
    </div>
    <div class="col-md-4 search-section">
      <h2>Add card:</h2>
      <input type="text" ng-model="searchTerm" />
      <ul class="padding-s">
        <li ng-repeat="result in searchResult" class="margin-tb-s">
          {{result.name}}
          <button class="btn btn-xs btn-success" ng-click="addCard(result)">Add
            <span class="glyphicon glyphicon-plus"></span>
          </button>
        </li>
      </ul>
    </div>
  </div>
</div>
